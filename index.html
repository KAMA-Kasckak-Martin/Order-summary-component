<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="header">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="buy">
        <div class="logo">
          <img src="images/icon-music.svg" alt="" />
        </div>
        <div class="price">
          <p class="haha">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div class="change"><a href="">Change</a></div>
      </div>
      <div class="pay">Proceed to Payment</div>
      <div class="cancel">Cancel Order</div>
    </div>
  </body>
</html>
